<div class="container">
  <h2>MQTT test page</h2>
  <div class="row">
    <div class="col-md-12">
      <form class="form" ng-hide="connected">
	    <div class="form-group">
		  <label for="host">Host</label>
		  <input type="text" class="form-control" id="host" ng-model="mqttClientConfig.host">
		</div>
		<div class="form-group">
		  <label for="port">Port</label>
		  <input type="number" class="form-control" id="port" ng-model="mqttClientConfig.port">
		</div>
		<div class="form-group">
		  <label for="username">Username</label>
		  <input type="text" class="form-control" id="username" ng-model="mqttClientConfig.username">
		</div>
		<div class="form-group">
		  <label for="password">Password</label>
		  <input type="text" class="form-control" id="password" ng-model="mqttClientConfig.password">
		</div>
		<div class="form-group">
		  <label for="clientID">ClientID</label>
		  <input type="text" class="form-control" id="clientID" ng-model="mqttClientConfig.clientID">
		</div>
		<button type="submit" class="btn btn-default" ng-click="connect(mqttClientConfig)">Connect</button>
	  </form>
	  <div ng-show="connected">Connected! <button type="submit" class="btn btn-default" ng-click="disconnect()">Disconnect</button></div>
	  <hr>
	  <div ng-show="connected">
	  	  <form class="form">
			<button type="submit" class="btn btn-default" ng-click="testOnboard()">test onboard</button>
		  </form>
		  <form class="form">
		    <div class="form-group">
			  <label for="subscribeTopic">Subscribe to topic</label>
			  <input type="text" class="form-control" id="subscribeTopic" ng-model="subscribeTopic">
			</div>
			<button type="submit" class="btn btn-default" ng-click="subscribe(subscribeTopic)">Subscribe</button>
		  </form>
		  <hr>
		  <form class="form">
		    <div class="form-group">
		      <label for="receivedMessages">Received messages</label>
		      <textarea class="form-control" id="receivedMessages" ng-model="receivedMessages"/>
		    </div>
		  </form>
	  </div>
    </div>
  </div>
</div>
